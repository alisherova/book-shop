<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./header.js"></script>
    <script defer type="module" src="./main.js"></script>
    <script defer type="module" src="./services.js"></script>
    <script defer type="module" src="./aboutUs.js"></script>
    <script defer src="./categories.js"></script>
    <script defer src="./form.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper_form hidden" onclick="closeForm()">
      <div class="container" onclick="showConsole(event)">
        <h2>Order application</h2>
        <form id="shim-form" action="">
          <div class="form-summary"></div>
          <div class="form-field">
            <label class="label" for="name">Name</label>
            <input
              class="text-input"
              type="text"
              id="name"
              name="user_name"
              required
            />
            <span id="nameSpan" class="validation-msg"></span>
          </div>
          <div class="form-field">
            <label class="label" for="name">Surname</label>
            <input
              class="text-input"
              type="text"
              id="Surname"
              name="Surname"
              required
            />
            <span id="SurnameSpan" class="validation-msg"></span>
          </div>
          <div class="form-field">
            <label class="label" for="dob">Delivery date</label>
            <input
              class="text-input"
              type="date"
              name="user_dob"
              id="dob"
              required
            />
            <span id="dateSpan" class="validation-msg"></span>
          </div>
          <div class="location">
            <div class="form-field">
              <label class="label" for="dob">Street </label>
              <input
                minlength="5"
                class="text-input"
                type="text"
                name="Street"
                id="Street"
                required
              />
            </div>
            <div class="form-field">
              <label class="label" for="dob">House number</label>
              <input
                min="1"
                type="number"
                class="text-input"
                name="House"
                id="House"
                required
              />
            </div>
            <div class="form-field">
              <label class="label" for="dob">Flat number</label>
              <input
                type="text"
                class="text-input"
                name="Flat"
                id="Flat"
                title="Numbers only, poitive numbers only, the dash is allowed"
                required
              />
            </div>
            <span id="flatSpan" class="validation-msg"></span>
          </div>
          <fieldset class="form-field">
            <legend class="label">Payment type</legend>
            <div class="payType">
              <label class="toggle-input" for="flip_heads">
                <input
                  type="radio"
                  name="flip"
                  id="flip_heads"
                  value="heads"
                  required
                />
                Cash
              </label>
              <label class="toggle-input" for="flip_tails">
                <input
                  type="radio"
                  name="flip"
                  id="flip_tails"
                  value="tails"
                  required
                />
                Card
              </label>
              <span class="validation-msg"></span>
            </div>
          </fieldset>
          <fieldset class="form-field">
            <legend class="label">Choose 2 gifts: (optional)</legend>
            <label class="toggle-input" for="pack">
              <input
                type="checkbox"
                name="gift"
                id="pack"
                value="pack as a gift"
              />
              pack as a gift
            </label>
            <label class="toggle-input" for="postcard">
              <input
                type="checkbox"
                name="gift"
                id="postcard"
                value="add postcard"
              />
              add postcard
            </label>
            <label class="toggle-input" for="discount">
              <input
                type="checkbox"
                name="gift"
                id="discount"
                value="provide 2% discount to the next time"
              />
              provide 2% discount to the next time
            </label>
            <label class="toggle-input" for="pen">
              <input
                type="checkbox"
                name="gift"
                id="pen"
                value="branded pen or pencil"
              />
              branded pen or pencil
            </label>
          </fieldset>
          <button id="completeBtn" disabled="true" class="button" type="submit">
            Complete
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
